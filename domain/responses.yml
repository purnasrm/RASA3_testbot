version: "3.1"

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_person_form_confirm_form:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
    text: 'Would you like to record a person with name: {name}, age: {age}?'

  utter_ask_car_form_confirm_form:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
    text: 'Would you like to record a person with brand: {name}, age: {model}?'

  utter_ask_car_form_continue_form:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
    text: Would you like to continue recording the car?
  
  utter_ask_person_form_continue_form:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
    text: Would you like to continue recording the car?
  
  utter_ask_whatelse:
  - text: What else can I help you with?

  utter_ask_name:
  - text: 'What is the name ?'

  utter_ask_age:
  - text: 'What is the age ?'

  utter_ask_brand:
  - text: 'What is the brand ?'

  utter_ask_model:
  - text: 'What is the model ?'